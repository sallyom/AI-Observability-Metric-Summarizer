apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: metric-mcp-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: ai-metrics-mcp.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: metric-mcp-svc
                port:
                  number: 8000 